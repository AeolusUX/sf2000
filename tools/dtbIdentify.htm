<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Comparator</title>
</head>
<body>
    <h1>File Comparator</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label>Upload DTB File: <input type="file" id="fileInput" name="fileInput" accept=".dtb"></label><br>
        <button type="submit">Compare File</button>
    </form>
    <div id="result"></div>

    <script>
        // List of text files to compare against
        const filesToCompare = ['v0.txt', 'v1.txt', 'v2.txt', 'v3.txt', 'v4.txt']; // Add more files if needed

        // Corresponding messages for each file
        const fileMessages = {
            'v0.txt': "This is the original R36S Screen.",
            'v1.txt': "This is Panel 2.",
            'v2.txt': "This is Panel 3.",
            'v3.txt': "This is Panel 4.",
            'v4.txt': "This is Panel 5."
        };

        // Fetch pre-existing data from text files
        Promise.all(filesToCompare.map(file => fetch(file).then(response => response.text())))
        .then(preExistingDataArray => {
            document.getElementById('uploadForm').addEventListener('submit', function(e) {
                e.preventDefault();

                var uploadedFile = document.getElementById('fileInput').files[0];

                if (uploadedFile) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        var uploadedData = e.target.result;
                        var result = compareData(preExistingDataArray, uploadedData);
                        displayResult(result);
                    };

                    reader.readAsText(uploadedFile);
                }
            });
        })
        .catch(error => console.error('Error fetching pre-existing data:', error));

        function compareData(preExistingDataArray, uploadedData) {
            for (var i = 0; i < preExistingDataArray.length; i++) {
                if (preExistingDataArray[i] === uploadedData) {
                    const filename = filesToCompare[i];
                    return fileMessages[filename];
                }
            }
            return "The uploaded data does not match the content of any pre-existing file.";
        }

        function displayResult(result) {
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
